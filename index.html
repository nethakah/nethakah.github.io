<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nethaka Haldo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='50' text-anchor='middle' dominant-baseline='central' font-family='Outfit, sans-serif' font-size='45' font-weight='500' fill='%23fafafa'>NH</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Outfit:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #fafafa;
            --text-muted: #888;
            --border: #222;
        }

        html.light {
            --bg: #fafafa;
            --text: #0a0a0a;
            --text-muted: #666;
            --border: #ddd;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* NAV */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-left {
            font-family: 'Outfit', sans-serif;
            font-size: 1.15rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .nav-right {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .nav-email {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s ease;
            white-space: nowrap;
        }

        .nav-email:hover {
            color: var(--text);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .theme-toggle .sun {
            display: none;
        }

        html.light .theme-toggle .sun {
            display: block;
        }

        html.light .theme-toggle .moon {
            display: none;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-name {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.25rem, 6.5vw, 4.25rem); /* slightly smaller */
            font-weight: 500;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .hero-details {
            margin-bottom: 2rem;
        }

        .detail-row.primary {
            font-size: 1.125rem;
        }

        .detail-row {
            color: var(--text-muted);
        }

        .resume-btn {
            margin-bottom: 2rem;
            padding: 0.75rem 2rem;
            border: 1px solid var(--text);
            color: var(--text);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 100px;
        }

        /* SOCIAL ICONS */
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

<nav>
    <div class="nav-left">NH</div>
    <div class="nav-right">
        <a id="nav-email" class="nav-email"></a>
        <button class="theme-toggle" title="Toggle theme">
            <svg class="moon" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
            <svg class="sun" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
            </svg>
        </button>
    </div>
</nav>

<section class="hero">
    <h1 class="hero-name">Nethaka Haldo</h1>

    <div class="hero-details">
        <p class="detail-row primary">Carnegie Mellon University</p>
        <p class="detail-row">Electrical & Computer Engineering · U.S. Citizen</p>
    </div>

    <a href="#" class="resume-btn">Résumé</a>

    <div class="contact-links">
        <a href="https://github.com/nethakaH" target="_blank" class="social-icon" title="GitHub">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385..."/></svg>
        </a>
        <a href="https://linkedin.com/in/nethaka" target="_blank" class="social-icon" title="LinkedIn">
            <svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569..."/></svg>
        </a>
    </div>
</section>

<footer>© 2025 Nethaka Haldo</footer>

<script>
    const themeToggle = document.querySelector('.theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') document.documentElement.classList.add('light');

    themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('light');
        localStorage.setItem(
            'theme',
            document.documentElement.classList.contains('light') ? 'light' : 'dark'
        );
    });
</script>

<script>
    const user = "nhaldo";
    const domain = "andrew.cmu.edu";
    const email = `${user}@${domain}`;
    const navEmail = document.getElementById("nav-email");

    navEmail.textContent = "nhaldo [at] andrew [dot] cmu [dot] edu";
    navEmail.href = `mailto:${email}`;
</script>

</body>
</html>
