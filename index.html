<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nethaka Haldo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='50' text-anchor='middle' dominant-baseline='central' font-family='Outfit, sans-serif' font-size='45' font-weight='500' fill='%23fafafa'>NH</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Outfit:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #fafafa;
            --text-muted: #888;
            --border: #222;
        }

        html.light {
            --bg: #fafafa;
            --text: #0a0a0a;
            --text-muted: #666;
            --border: #ddd;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* NAV */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-left {
            font-family: 'Outfit', sans-serif;
            font-size: 1.15rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .nav-right {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .nav-email {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s ease;
            white-space: nowrap;
        }

        .nav-email:hover {
            color: var(--text);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .theme-toggle .sun {
            display: none;
        }

        html.light .theme-toggle .sun {
            display: block;
        }

        html.light .theme-toggle .moon {
            display: none;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-name {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.25rem, 7vw, 4.5rem); /* slightly smaller */
            font-weight: 500;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .hero-details {
            margin-bottom: 2rem;
        }

        .detail-row.primary {
            font-size: 1.125rem;
        }

        .detail-row {
            color: var(--text-muted);
        }

        /* SOCIAL ICONS */
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

<nav>
    <div class="nav-left">NH</div>
    <div class="nav-right">
        <a id="nav-email" class="nav-email"></a>
        <button class="theme-toggle" title="Toggle theme">
            <svg class="moon" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
            <svg class="sun" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
            </svg>
        </button>
    </div>
</nav>

<section class="hero">
    <h1 class="hero-name">Nethaka Haldo</h1>

    <div class="hero-details">
        <p class="detail-row primary">Carnegie Mellon University</p>
        <p class="detail-row">Electrical & Computer Engineering · U.S. Citizen</p>
    </div>

    <div class="contact-links">
        <a href="https://github.com/nethakaH" target="_blank" class="social-icon" title="GitHub">
            <svg viewBox="0 0 24 24">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
        </a>

        <a href="https://linkedin.com/in/nethaka" target="_blank" class="social-icon" title="LinkedIn">
            <svg viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0z"/>
            </svg>
        </a>
    </div>
</section>

<footer>© 2025 Nethaka Haldo</footer>

<script>
    const themeToggle = document.querySelector('.theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') document.documentElement.classList.add('light');

    themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('light');
        localStorage.setItem(
            'theme',
            document.documentElement.classList.contains('light') ? 'light' : 'dark'
        );
    });
</script>

<script>
    const user = "nhaldo";
    const domain = "andrew.cmu.edu";
    const email = `${user}@${domain}`;
    const navEmail = document.getElementById("nav-email");

    navEmail.textContent = "nhaldo [at] andrew [dot] cmu [dot] edu";
    navEmail.href = `mailto:${email}`;
</script>

</body>
</html>
