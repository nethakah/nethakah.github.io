    <style>
        /* ============================================
           BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 
        CSS Variables for Theming
        -------------------------
        We define colors for BOTH dark and light mode.
        The default is dark mode.
        When <html> has class="light", we override these variables.
        */
        :root {
            --bg: #0a0a0a;
            --text: #fafafa;
            --text-muted: #888;
            --border: #222;
        }

        /* Light mode overrides - applied when html has class="light" */
        html.light {
            --bg: #fafafa;
            --text: #0a0a0a;
            --text-muted: #666;
            --border: #ddd;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease, color 0.3s ease;  /* Smooth theme transition */
        }

        /* ============================================
           NAVIGATION - Icons Only
           ============================================ */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-left {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        /* 
        Nav Links
        ---------
        Simple text links for navigation.
        */
        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text);
        }

        /* 
        Theme Toggle Button
        -------------------
        Circular button for dark/light mode switch.
        */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        /* Show/hide sun and moon icons based on current theme */
        .theme-toggle .sun {
            display: none;
        }

        html.light .theme-toggle .sun {
            display: block;
        }

        html.light .theme-toggle .moon {
            display: none;
        }

        /* ============================================
           HERO SECTION
           ============================================ */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-name {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 500;
            letter-spacing: -0.03em;
            line-height: 0.95;
            margin-bottom: 1rem;
        }

        .hero-name span {
            display: block;
        }

        .hero-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 2rem;
        }

        .detail-row {
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }

        .detail-row.primary {
            font-size: 1.125rem;
            color: var(--text);
        }

        .separator {
            margin: 0 0.75rem;
            opacity: 0.4;
        }

        /* Resume Button */
        .resume-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid var(--text);
            color: var(--text);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            border-radius: 100px;
        }

        .resume-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .contact-links a.email-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .contact-links a.email-link:hover {
            color: var(--text);
        }

        /* Social Icon Buttons */
        .social-icon {
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        .social-icon svg {
            width: 18px;

        /* ============================================
           FOOTER
           ============================================ */
        footer {

            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;

        }

        /* ============================================
           MOBILE RESPONSIVE

            nav {

            .nav-right {

            }

            .hero-name {
                font-size: clamp(2.5rem, 12vw, 6rem);
            }

            footer {
                padding: 1rem 1.5rem;
            }
        }
    </style>
